version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: smartview-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-smartview_db}
      POSTGRES_USER: ${DB_USER:-smartview_db}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sm4rtv13w}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - smartview-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-smartview_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicaci√≥n Backend Node.js (Modo desarrollo)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: smartview-backend-dev
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      # Database
      DB_HOST: postgres
      DB_NAME: ${DB_NAME:-smartview_db}
      DB_USER: ${DB_USER:-smartview_db}
      DB_PASSWORD: ${DB_PASSWORD:-sm4rtv13w}
      DB_PORT: 5432
      
      # Server
      PORT: 5000
      NODE_ENV: development
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      
      # Power BI / Azure AD (opcional)
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID:-}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET:-}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID:-}
      POWERBI_WORKSPACE_ID: ${POWERBI_WORKSPACE_ID:-}
      POWERBI_SCOPE: ${POWERBI_SCOPE:-https://analysis.windows.net/powerbi/api/.default}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smartview-network-dev
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  smartview-network-dev:
    driver: bridge



